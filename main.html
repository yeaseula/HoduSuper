<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메인 콘텐츠 페이지</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/fonts.css" />
    <link rel="stylesheet" href="./assets/css/common.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <!-- ===== 메인 콘텐츠 영역 ===== -->
    <main>
      <!-- 메인 슬라이더 섹션 -->
      <section class="main__slider" aria-label="메인 프로모션 배너">
        <h2 class="sr-only">메인 프로모션 배너</h2>

        <!-- 슬라이더 이미지 컨테이너 - TODO: 자동 슬라이드 기능 구현 -->
        <!-- <div class="slider-wrapper">
          <img src="./assets/images/slide1.jpg" alt="슬라이더 이미지 1" />
          <img src="./assets/images/slide2.jpg" alt="슬라이더 이미지 2" />
          <img src="./assets/images/slide3.jpg" alt="슬라이더 이미지 3" />
          <img src="./assets/images/slide4.jpg" alt="슬라이더 이미지 4" />
          <img src="./assets/images/slide5.jpg" alt="슬라이더 이미지 5" />
        </div> -->

        <!-- 슬라이더 이전/다음 버튼 - TODO: 클릭 이벤트 연결 -->
        <button class="prev-btn"></button>
        <button class="next-btn"></button>

        <!-- 슬라이더 페이지네이션 인디케이터 - TODO: 활성 상태 변경 기능 -->
        <div class="pagination">
          <span class="dot active"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </section>

      <!-- 상품 목록 섹션 -->
      <section class="main__products" aria-labelledby="main-products-title">
        <h2 id="main-products-title" class="sr-only">주요 상품</h2>

        <!-- 상품 그리드 컨테이너 -->
        <div class="products__grid">
          <!-- 상품 카드 1 - TODO: 상품 상세페이지 링크 연결 -->
          <article
            class="product__card"
            itemscope
            itemtype="https://schema.org/Product"
          >
            <img src="./assets/images/item1-m.png" alt="상품 이미지" />
            <div class="product__card-text">
              <p>우당탕탕 라이캣의 실험실</p>
              <h3 itemprop="name">Hack Your Life 개발자 노트북 파우치</h3>
              <div itemprop="price">
                <span>29,000</span>
                <span>원</span>
              </div>
            </div>
          </article>

          <!-- 상품 카드 2 - 구조화된 데이터 적용 -->
          <article
            class="product__card"
            itemscope
            itemtype="https://schema.org/Product"
          >
            <img src="./assets/images/item2-m.png" alt="상품 이미지" />
            <div class="product__card-text">
              <p>제주코딩베이스캠프</p>
              <h3 itemprop="name">네 개발잡니다 개발자키링 금속키링</h3>
              <div itemprop="price">
                <span>29,000</span>
                <span>원</span>
              </div>
            </div>
          </article>

          <!-- 상품 카드 3 -->
          <article
            class="product__card"
            itemscope
            itemtype="https://schema.org/Product"
          >
            <img src="./assets/images/item3-m.png" alt="상품 이미지" />
            <div class="product__card-text">
              <p>백엔드글로벌</p>
              <h3 itemprop="name">딥러닝 개발자 무릎 담요</h3>
              <div itemprop="price">
                <span>29,000</span>
                <span>원</span>
              </div>
            </div>
          </article>

          <!-- 상품 카드 4 -->
          <article
            class="product__card"
            itemscope
            itemtype="https://schema.org/Product"
          >
            <img src="./assets/images/item4-m.png" alt="상품 이미지" />
            <div class="product__card-text">
              <p>코딩앤유</p>
              <h3 itemprop="name">우당탕탕 라이캣의 실험실 스티커 팩</h3>
              <div itemprop="price">
                <span>29,000</span>
                <span>원</span>
              </div>
            </div>
          </article>

          <!-- 상품 카드 5 -->
          <article
            class="product__card"
            itemscope
            itemtype="https://schema.org/Product"
          >
            <img src="./assets/images/item5-m.png" alt="상품 이미지" />
            <div class="product__card-text">
              <p>파이썬스쿨</p>
              <h3 itemprop="name">
                버그를 Java라 버그잡는 개리씨 키링 개발자키링...
              </h3>
              <div itemprop="price">
                <span>29,000</span>
                <span>원</span>
              </div>
            </div>
          </article>
        </div>
      </section>
    </main>
  </body>
</html>
