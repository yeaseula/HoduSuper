<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>헤더 메인 페이지</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/fonts.css" />
    <link rel="stylesheet" href="./assets/css/common.css" />
    <link rel="stylesheet" href="./assets/css/header.css" />
  </head>
  <body>
    <!-- ===== 헤더 영역 ===== -->
    <header>
      <!-- 헤더 상단: 로고, 검색 창 -->
      <section class="header__content">
        <h1 class="sr-only">호두 슈퍼</h1>

        <!-- 반응형 로고: 화면 크기에 따라 다른 로고 표시 -->
        <a href="./header.html" class="header__logo">
          <picture>
            <!-- 모바일용 작은 로고 -->
            <source
              media="(max-width: 767px)"
              srcset="./assets/images/logo-s.png"
            />
            <!-- 태블릿용 중간 로고 -->
            <source
              media="(min-width: 768px)"
              srcset="./assets/images/logo-m.png"
            />
            <!-- 데스크탑용 큰 로고 -->
            <source
              media="(min-width: 1200px)"
              srcset="./assets/images/logo-l.png"
            />
            <img src="./assets/images/logo-m.png" alt="호두슈퍼 로고" />
          </picture>
        </a>

        <!-- 상품 검색 기능 - TODO: 검색 API 연동 필요 -->
        <form action="#" method="get" class="header__search">
          <label for="search" class="sr-only">상품 검색</label>
          <input
            type="search"
            name="q"
            id="search"
            placeholder="상품을 검색해보세요!"
          />
          <button type="submit" class="header__search-btn" aria-label="검색">
            <span class="sr-only">검색</span>
          </button>
        </form>
      </section>

      <!-- 사용자 메뉴 네비게이션 -->
      <nav class="header__user-menu" aria-label="사용자 메뉴">
        <ul class="header__user-list">
          <!-- 장바구니 - TODO: 장바구니 개수 표시 기능 -->
          <li class="header__buyer-cart">
            <a href="/cart" id="user__cart">장바구니</a>
          </li>
          <!-- 로그인/로그아웃 상태에 따른 동적 메뉴 - TODO: 로그인 상태 체크 -->
          <li class="header__login">
            <a href="/login" id="user__login">로그인</a>
          </li>
          <li class="header__mypage"><a href="/mypage">마이페이지</a></li>
          <li class="header__seller-center">
            <a href="/seller-center"> 판매자 센터</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
