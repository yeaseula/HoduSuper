<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <meta name="description" content="팀프로젝트로 제작한 오픈쇼핑몰 호두슈퍼입니다." />
    <meta name="keywords" content="호두슈퍼,팀프로젝트,러닝메이트" />
    <meta name="author" content="러닝메이트" />

    <!-- Open Graph (SNS 공유용) -->
    <meta property="og:title" content="HODUSUPER" />
    <meta property="og:description" content="2차 팀프로젝트 호두슈퍼 - 러닝메이트" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://yeaseula.github.io/HoduSuper/assets/images/og-image.jpg">
    <meta property="og:url" content="https://yeaseula.github.io/HoduSuper/">
    <link rel="icon" href="https://yeaseula.github.io/HoduSuper/assets/images/favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/fonts.css">
    <link rel="stylesheet" href="../components/member/signup/signup.css">
    <link rel="stylesheet" href="../components/MiniAlert.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
    <script type="module" src="../components/member/signup/signup.js"></script>
</head>
<body>
    <div class="wide-container">
    <section class="signup-section">
        <h2 class="sr-only">회원가입 페이지</h2>
            <img src="../components/member/img/member-logo.svg" class="member-logo" alt="호두슈퍼 로고">
            <div class="signup-form-container">
                <ul class="tab-list">
                    <input type="hidden" name="user-type-field" value="buyer">
                    <li data-target="buyer" class="active"><button type="button" class="fw-m">구매회원가입</button></li>
                    <li data-target="seller"><button type="button" class="fw-m">판매회원가입</button></li>
                </ul>
                <div class="tab-container">
                    <div class="buyer-box container on">
                        <h3 class="sr-only">구매회원가입박스</h3>
                        <form action=""></form>
                    </div>
                    <div class="seller-box container">
                        <h3 class="sr-only">판매회원가입박스</h3>
                        <form action=""></form>
                    </div>
                </div>
                <div class="signup-agreement">
                    <label for="agreement">
                        <input type="checkbox" name="agreement" id="agreement" />
                        <p>
                            호두샵의 <a href="#">이용약관</a> 및 <a href="#">개인정보처리방침</a>에 대한 내용을 확인하였고 동의합니다.
                        </p>
                    </label>
                </div>
                <button type="button" class="join-btn common-btn">가입하기</button>
            </div>
    </section>
    </div>
</body>
</html>
