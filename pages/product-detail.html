<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="HODU 오픈마켓에서 딥러닝 개발자 무릎 담요를 만나보세요. 편안하고 실용적인 개발자 필수템입니다."
    />
    <meta
      name="keywords"
      content="개발자, 무릎담요, HODU, 오픈마켓, 프로그래머 용품"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    />

    <link rel="stylesheet" href="../assets/css/reset.css" />
    <link rel="stylesheet" href="../assets/css/common.css" />
    <link rel="stylesheet" href="../assets/css/fonts.css" />
    <link rel="stylesheet" href="../assets/css/header.css" />
    <link rel="stylesheet" href="../assets/css/product-detail.css" />

    <title>딥러닝 개발자 무릎 담요</title>
  </head>
  <body>
    <!-- 헤더 공간 -->
    <header class="header wide-container">
      <!-- 헤더 상단: 로고, 검색 창 -->
      <section class="header-content">
        <h1 class="sr-only">호두 슈퍼</h1>

        <!-- 반응형 로고: 화면 크기에 따라 다른 로고 표시 -->
        <a href="./header.html" class="header-logo">
          <picture>
            <!-- 모바일용 작은 로고 -->
            <source
              media="(max-width: 767px)"
              srcset="../assets/images/logo-s.png"
            />
            <!-- 태블릿용 중간 로고 -->
            <source
              media="(min-width: 768px)"
              srcset="../assets/images/logo-m.png"
            />
            <!-- 1200px 이상 데스크톱: 큰 로고 -->
            <source
              media="(min-width: 1200px)"
              srcset="./assets/images/logo-l.png"
            />
            <img src="../assets/images/logo-m.png" alt="호두슈퍼 로고" />
          </picture>
        </a>

        <!-- 상품 검색 기능 - 반응형 디자인 적용 (모바일에서는 토글형태) -->
        <form action="#" method="get" class="header-search">
          <label for="search" class="sr-only">상품 검색</label>
          <!-- 검색 입력창 - 모바일에서는 JavaScript로 토글 -->
          <input
            type="search"
            name="q"
            id="search"
            placeholder="상품을 검색해보세요!"
          />
          <!-- 검색 실행 버튼 - SVG 아이콘 사용 -->
          <button type="submit" class="header-search-btn" aria-label="검색">
            <span class="sr-only">검색</span>
          </button>
        </form>
      </section>

      <!-- 사용자 메뉴 네비게이션 -->
      <nav class="header-user-menu" aria-label="사용자 메뉴">
        <ul class="header-user-list">
          <!-- 장바구니 - 쇼핑카트 아이콘과 텍스트로 구성 -->
          <li class="header-buyer-cart">
            <a href="/cart" id="user-cart"><span>장바구니</span></a>
          </li>
          <!-- 로그인 메뉴 - 사용자 아이콘 표시 -->
          <li class="header-login">
            <a href="/login" id="user-login"><span>로그인</span></a>
          </li>
          <!-- 마이페이지 - 로그인 상태에서만 표시 (기본 숨김 처리) -->
          <li class="header-mypage">
            <a href="/mypage"><span>마이페이지</span></a>
          </li>
          <!-- 판매자센터 - 초록색 CTA 버튼 형태로 디자인 -->
          <li class="header-seller-center">
            <a href="/seller-center"> <span>판매자 센터</span></a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- 메인 컨텐츠 -->
    <main id="main-content" class="wide-container main" role="main">
      <!-- 상품 상세 정보 -->
      <section class="product-detail" aria-label="상품 상세 정보">
        <div class="product-image">
          <img
            src="../assets/images/branket.png"
            alt="딥러닝 개발자 무릎 담요 - 파란색 바탕에 위니브 캐릭터들이 그려진 담요"
          />
        </div>
        
        <div class="product-info">
          <p class="product-seller" aria-label="판매업체">백엔드글로벌</p>
          <h2 class="product-title">딥러닝 개발자 무릎 담요</h2>
          <div
            class="product-price"
            role="text"
            aria-label="상품 가격 17,500원"
          >
            <span class="price-number">17,500</span>
            <span class="price-unit">원</span>
          </div>

          <div class="delivery-info" role="text" aria-label="배송 정보">
            <span class="delivery-label">택배배송 / 무료배송</span>
          </div>
          <div class="quantity-line">
            <div
              class="quantity-container"
              role="group"
              aria-label="상품 수량 선택"
            >
              <button
                class="quantity-btn decrease"
                type="button"
                aria-label="수량 감소"
                data-action="decrease"
              >
                <img
                  src="../assets/images/icon-minus-line.svg"
                  alt=""
                  aria-hidden="true"
                />
              </button>
              <input
                type="number"
                id="quantity-display"
                class="quantity-display"
                aria-label="현재 수량"
                value="1"
                min="1"
                max="99"
              />
              <!-- aria-live: 수량 변경 안내 / polite: 읽던 내용 다 읽고 안내 -->
              <div id="quantity-help" class="sr-only">
                최소 1개, 최대 99개까지 선택 가능합니다
              </div>
              <button
                class="quantity-btn increase"
                type="button"
                aria-label="수량 증가"
                data-action="increase"
              >
                <img
                  src="../assets/images/icon-plus-line.svg"
                  alt=""
                  aria-hidden="true"
                />
              </button>
            </div>
          </div>

          <div
            class="total-price"
            role="text"
            aria-live="polite"
            aria-atomic="true"
          >
            <span class="total-label">총 상품 금액</span>
            <div class="total-amount">
              <span class="total-quantity" id="total-quantity"
                >총 수량 <span class="total-quantity-number"> 1</span class="total-quantity">개
              </span>
              <span class="total-quantity line">|</span>
              <span
                class="total-price-value"
                id="total-price"
                aria-label="총 금액"
              >
                17,500<span class="unit"> 원</span>
              </span>
            </div>
          </div>

          <div
            class="action-buttons"
            role="group"
            aria-label="상품 주문 옵션"
            data-layout-ratio="wider-first"
          >
            <button
              class="common-btn buy-now-btn"
              type="button"
              aria-label="딥러닝 개발자 무릎 담요 바로 구매"
            >
              바로 구매
            </button>
            <button
              class="common-btn add-cart-btn"
              type="button"
              aria-label="딥러닝 개발자 무릎 담요 장바구니에 담기"
            >
              장바구니
            </button>
          </div>
        </div>
      </section>

      <!-- 상품 정보 탭 -->
      <section class="product-tabs" aria-label="상품 상세 정보">
        <div class="tab-navigation" role="tablist" aria-label="상품 정보 탭">
          <button
            class="tab-btn active"
            role="tab"
            aria-selected="true"
            id="tab-1"
            type="button"
          >
            상품 정보
          </button>
          <button
            class="tab-btn"
            role="tab"
            aria-selected="false"
            id="tab-2"
            type="button"
          >
            리뷰
          </button>
          <button
            class="tab-btn"
            role="tab"
            aria-selected="false"
            id="tab-3"
            type="button"
          >
            Q&A
          </button>
          <button
            class="tab-btn"
            role="tab"
            aria-selected="false"
            id="tab-4"
            type="button"
          >
            반품/교환정보
          </button>
        </div>
      </section>
    </main>

  </body>
</html>
