<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- SEO 기본 -->
    <title>HODU SUPER</title>
    <meta name="description" content="프로젝트 간단 설명" />
    <meta name="keywords" content="키워드1, 키워드2, 키워드3" />
    <meta name="author" content="러닝메이트" />

    <!-- Open Graph (SNS 공유용) -->
    <meta property="og:title" content="프로젝트명" />
    <meta property="og:description" content="프로젝트 간단 설명" />
    <meta property="og:type" content="website" />
    <!--대표이미지 나중에 만듭시다, 배포 후 주소 넣읍시다-->
    <!-- <meta property="og:image" content="assets/img/og-image.png"> -->
    <!-- <meta property="og:url" content="https://프로젝트주소"> -->

    <!-- favicon 나중에 만듭시다 -->
    <!-- <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon"> -->

    <!-- Remix Icon CDN (화살표 아이콘 효과를 위해 필요) -->

    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/common.css" />
    <link rel="stylesheet" href="./assets/css/fonts.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <style>
      @media(max-width:992px) {
        .main-banner  {
          height: 260px; /* 고정 */
        }
        .swiper-slide img {
          height: 100%;
          object-fit: cover;
          object-position: right center;
        }
      }
    </style>
    <script src="assets/js/common.js" defer></script>
  </head>
  <body>
    <!-- ===== 메인 콘텐츠 영역 ===== -->
    <main>
      <!-- 메인 슬라이더 섹션 -->
      <section class="main-banner" aria-label="메인 프로모션 배너">
        <h2 class="sr-only">메인 프로모션 배너</h2>

        <!-- 슬라이더 이미지 컨테이너 - Swiper.js를 사용한 이미지 캐러셀 -->
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <!-- 슬라이드 1 - 메인 프로모션 배너 -->
            <div class="swiper-slide">
              <img
                src="./assets/images/slide1.jpg"
                alt="메인 프로모션 배너 1"
              />
            </div>
            <!-- 슬라이드 2 - 신상품 안내 배너 -->
            <div class="swiper-slide">
              <img src="./assets/images/slide2.jpg" alt="신상품 안내 배너" />
            </div>
            <!-- 슬라이드 3 - 특가 상품 배너 -->
            <div class="swiper-slide">
              <img src="./assets/images/slide3.jpg" alt="특가 상품 배너" />
            </div>
            <!-- 슬라이드 4 - 이벤트 배너 -->
            <div class="swiper-slide">
              <img src="./assets/images/slide4.jpg" alt="이벤트 배너" />
            </div>
            <!-- 슬라이드 5 - 브랜드 소개 배너 -->
            <div class="swiper-slide">

              <img src="./assets/images/slide5.jpg" alt="브랜드 소개 배너" />

            </div>
          </div>
          <!-- 다음/이전 버튼 -->
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
          <!-- 페이지네이션 인디케이터 -->
          <div class="swiper-pagination"></div>
        </div>
      </section>

      <!-- 상품 목록 섹션 -->
      <div class="wide-container">
        <section class="main-products" aria-labelledby="main-products-title">
          <h2 id="main-products-title" class="sr-only">주요 상품</h2>

          <!-- 상품 그리드 컨테이너 -->
          <div class="products-grid">
            <!-- 상품 카드 1 - 추후 상품 상세페이지 링크 연결 예정 -->
            <article
              class="product-card"
              itemscope
              itemtype="https://schema.org/Product"
            >
              <img
                src="./assets/images/item1-m.png"
                alt="Hack Your Life 개발자 노트북 파우치 이미지"
              />
              <div class="product-card-text">
                <p>우당탕탕 라이캣의 실험실</p>
                <h3 itemprop="name">Hack Your Life 개발자 노트북 파우치</h3>
                <div itemprop="price">
                  <span>29,000</span>
                  <span>원</span>
                </div>
              </div>
            </article>

            <!-- 상품 카드 2 - 구조화된 데이터 적용 -->
            <article
              class="product-card"
              itemscope
              itemtype="https://schema.org/Product"
            >
              <img
                src="./assets/images/item2-m.png"
                alt="네 개발잡니다 개발자키링 금속키링 이미지"
              />
              <div class="product-card-text">
                <p>제주코딩베이스캠프</p>
                <h3 itemprop="name">네 개발잡니다 개발자키링 금속키링</h3>
                <div itemprop="price">
                  <span>29,000</span>
                  <span>원</span>
                </div>
              </div>
            </article>

            <!-- 상품 카드 3 -->
            <article
              class="product-card"
              itemscope
              itemtype="https://schema.org/Product"
            >
              <img
                src="./assets/images/item3-m.png"
                alt="딥러닝 개발자 무릉 담요 이미지"
              />
              <div class="product-card-text">
                <p>백엔드글로벌</p>
                <h3 itemprop="name">딥러닝 개발자 무릎 담요</h3>
                <div itemprop="price">
                  <span>29,000</span>
                  <span>원</span>
                </div>
              </div>
            </article>

            <!-- 상품 카드 4 -->
            <article
              class="product-card"
              itemscope
              itemtype="https://schema.org/Product"
            >
              <img
                src="./assets/images/item4-m.png"
                alt="우당탕탕 라이캐의 실험실 스티커 팩 이미지"
              />
              <div class="product-card-text">
                <p>코딩앤유</p>
                <h3 itemprop="name">우당탕탕 라이캣의 실험실 스티커 팩</h3>
                <div itemprop="price">
                  <span>29,000</span>
                  <span>원</span>
                </div>
              </div>
            </article>

            <!-- 상품 카드 5 -->
            <article
              class="product-card"
              itemscope
              itemtype="https://schema.org/Product"
            >
              <img
                src="./assets/images/item5-m.png"
                alt="버그를 Java라 버그잡는 개리씨 키링 이미지"
              />
              <div class="product-card-text">
                <p>파이썬스쿨</p>
                <h3 itemprop="name">
                  버그를 Java라 버그잡는 개리씨 키링 개발자키링...
                </h3>
                <div itemprop="price">
                  <span>29,000</span>
                  <span>원</span>
                </div>
              </div>
            </article>
          </div>
        </section>
      </div>
    </main>
    <div class="footer"></div>
    <!-- Swiper.js 라이브러리 로드 -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
      // Swiper 라이브러리를 사용한 메인 슬라이더 초기화
      var swiper = new Swiper(".mySwiper", {
        spaceBetween: 30, // 슬라이드 간격 30px
        effect: "fade", // 부드러운 페이드 전환 효과
        loop: true, // 마지막 슬라이드에서 처음으로 무한 루프
        // 자동 슬라이드 설정
        autoplay: {
           delay: 2000, // 2초마다 자동 넘어감
           disableOnInteraction: false, // 사용자가 만지더라도 자동재생 계속
        },
        // 좌우 화살표 버튼 설정
        navigation: {
          nextEl: ".swiper-button-next", // 우측 화살표 (다음 슬라이드)
          prevEl: ".swiper-button-prev", // 좌측 화살표 (이전 슬라이드)
        },
        // 하단 도트 인디케이터 설정
        pagination: {
          el: ".swiper-pagination", // 하단 도트 컨테이너
          clickable: true, // 도트 클릭으로 해당 슬라이드 이동 가능
        },
      });
    </script>
  </body>
</html>
